<ion-menu [content]="content" class="menu-list">
 <ion-header no-border>
    <ion-toolbar>
        <button  ion-button menuToggle>
            <ion-icon name="arrow-back"></ion-icon>
        </button>
    </ion-toolbar>
  </ion-header>

  <ion-content padding-horizontal>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" no-lines>
         <ion-icon color="danger" name="{{p.icon}}" item-left></ion-icon> <span style="color:#000;">{{p.title}}</span>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

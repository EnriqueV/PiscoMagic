<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button menuToggle="left">
      <ion-icon name="menu" class="icon"></ion-icon>
    </button>
    <ion-title>PISCO MAGIC</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="main-menu">

  <ion-row class="small-slide">
    <ion-slides #slides pager>
      <ion-slide *ngFor="let item of slide" [style.backgroundImage]=item.bg>
        <div class="slide-legend"><h6>{{item.txt}}</h6></div>
      </ion-slide>
    </ion-slides>
  </ion-row>

  <ion-row>
    <ion-col col-12 *ngFor="let item of menus">
      <a [style.backgroundImage]=item.bg [navPush]=item.txt></a>
    </ion-col>
  </ion-row>

</ion-content>

<ion-footer class="ads-banner"></ion-footer>

<ion-header>
 <ion-navbar hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Noticias</ion-title>
    <ion-buttons end>

        <button ion-button icon-only  [navPush]="'ProfilePage'">
          <ion-icon name="person"></ion-icon>
        </button>
        <button ion-button icon-only (click)="searchInput=!searchInput">
          <ion-icon name="search"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar *ngIf="searchInput">
      <ion-searchbar placeholder='' no-margin></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of items">
    <img src="{{'http://dcsocialmarketing.com/previo/PiscosAdmin/images/noticias/'+item.imageUrl}}"/>
    <ion-card-content>
      <ion-card-title>
        {{item.titulo}}
        </ion-card-title>
      <p>

      </p>
    </ion-card-content>
  </ion-card>

</ion-content>

<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button menuToggle>
     <ion-icon name="menu"></ion-icon>
  </button>
    <ion-title>Cupones</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="searchInput=!searchInput">
          <ion-icon name="search"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar *ngIf="searchInput">
    <ion-searchbar placeholder='' no-margin></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row class="cupones">
    <ion-col col-12 *ngFor="let cupon of items" [style.backgroundImage]=cupon.bg (click)="goTo('CuponPage')">
      <div class="perc">
        <small>{{cupon.name}}</small>
      </div>
      <div class="legend">
        <p>{{cupon.descripcion}}</p>
      </div>
    </ion-col>
  </ion-row>

</ion-content>

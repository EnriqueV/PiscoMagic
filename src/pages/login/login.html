
<ion-content padding class="mainbg">
    <div class="Loginpage">
          <form class="app-form" text-center>
            <img src="http://res.cloudinary.com/dcbi3quoh/image/upload/v1511376115/logo_e9r43d.png" alt="">
            <ion-list>
                <ion-item no-padding>
                  <ion-icon name="ios-mail" color="danger" item-start></ion-icon>
                  <ion-input type="text" placeholder="Correo"  [(ngModel)]="username" name="username"></ion-input>
                </ion-item>

                <ion-item no-padding>
                  <ion-icon name="md-lock" color="danger" item-start></ion-icon>
                  <ion-input type="password" placeholder="Contraseña"  [(ngModel)]="password" name="password"></ion-input>
                </ion-item>
            </ion-list>
            <button ion-button block color="danger"  (click)="submit()"  [navPush]="'MenuPage'">Entrar</button>
            <p  [navPush]="'RegisterPage'" no-margin class="tes">No tienes una cuenta? Crea una</p>
           <!--<p [navPush]="'RestorePassPage'" class="tes" >¿Se te olvidó la contraseña?</p>-->

            <div class="option-sign">
            <p class="tes"><b>Síguenos en</b></p>
            <ion-grid no-padding>
              <ion-row padding-bottom>
                <ion-col width-33>
                  <ion-icon name="logo-facebook" class="fb"></ion-icon>
                </ion-col>
                <ion-col width-33>
                  <ion-icon name="logo-twitter" class="tw"></ion-icon>
                </ion-col>
                <!--<ion-col width-33>
                  <ion-icon name="logo-googleplus"></ion-icon>
                </ion-col>-->
              </ion-row>
            </ion-grid>
          </div>

          </form>
    </div>
</ion-content>

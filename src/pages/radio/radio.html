<ion-header>
 <ion-navbar hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Radio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="main-menu">

  <ion-row class="small-slide bg-radio"></ion-row>

  <ion-row class="flex-grid">

    <ion-col col-12 *ngFor="let item of menu">
      <a [style.backgroundImage]=item.bg [navPush]=item.txt></a>
    </ion-col>

  </ion-row>

</ion-content>

<ion-footer class="ads-banner"></ion-footer>

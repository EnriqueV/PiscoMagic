<ion-header>
 <ion-navbar hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="menu" class="icon"></ion-icon>
    </button>
    <ion-title style="color:#fff !important;">Contáctenos</ion-title>
    <ion-buttons end>

        <button ion-button icon-only  [navPush]="'ProfilePage'">
          <ion-icon name="person" class="icon2"></ion-icon>
        </button>
        <button ion-button icon-only (click)="searchInput=!searchInput">
          <ion-icon name="search" class="icon2"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar *ngIf="searchInput">
      <ion-searchbar placeholder='' no-margin></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content class="mainbg" padding>
  <div class="Loginpage">
    <form class="app-form" text-center>
      <h3>Contáctenos completando el formulario</h3>
      <hr />
      <ion-list>
        <ion-item no-padding>
          <ion-input type="text" placeholder="Nombre" [(ngModel)]="name" name="name"></ion-input>
        </ion-item>

        <ion-item no-padding>
          <ion-input type="email" placeholder="Correo" [(ngModel)]="email" name="email"></ion-input>
        </ion-item>

        <ion-item no-padding>
          <ion-input type="tel" placeholder="Teléfono" [(ngModel)]="numPhone" name="numPhone"></ion-input>
        </ion-item>

        <ion-item no-padding>
          <ion-input type="text" placeholder="Asunto" [(ngModel)]="topic" name="topic"></ion-input>
        </ion-item>

        <ion-item no-padding>
          <ion-textarea placeholder="Mensaje" [(ngModel)]="message" name="message"></ion-textarea>
        </ion-item>
      </ion-list>

      <hr />

      <button ion-button block color="danger" [navPush]="'HomePage'">Enviar</button>

    </form>
  </div>
</ion-content>
